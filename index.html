<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Music Player</h1>
        </header>

        <div class="player-section">
            <div class="left-controls">
                <div class="volume-control">
                    <button id="volumeUpBtn">ðŸ”Š</button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    <button id="volumeDownBtn">ðŸ”‰</button>
                </div>
            </div>
            
            <div class="center-player">
                <h3 id="currentSong">No song selected</h3>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="controls">
                    <button id="prevBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button id="playBtn">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button id="nextBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="right-files">
                <div class="load-section">
                    <input type="file" id="fileInput" multiple accept=".mp3,.wav,.ogg" />
                    <button id="loadFilesBtn">Load Files</button>
                </div>
            </div>
            
            <audio id="audioPlayer"></audio>
        </div>

        <div class="main-content">
            <div class="playlist-section">
                <h3>Playlist <span>(Linked List)</span></h3>
                <div id="playlist" class="playlist"></div>
            </div>

            <div class="history-section">
                <h3>Recently Played <span>(Stack)</span></h3>
                <div id="history" class="history"></div>
                <button id="clearHistoryBtn">Clear History</button>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
